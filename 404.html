<html lang="en">
<head>

  <title>Page Not Found | WegWorks</title>

  <link rel="icon" type="image/svg+xml" href="/images/ww.svg"/>
  <style>
    :root {
      --bg-primary: #0a0a0f;
      --bg-secondary: #12121a;
      --bg-tertiary: #1a1a24;
      --text-primary: #ffffff;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;
      --accent-primary: #10b981;
      --accent-secondary: #34d399;
      --accent-gradient: linear-gradient(135deg, #10b981 0%, #34d399 100%);
      --glass-bg: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    /* Glow Effects */
    .bg-glow {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 600px;
      height: 600px;
      background: radial-gradient(circle, rgba(16, 185, 129, 0.15) 0%, transparent 70%);
      filter: blur(80px);
      pointer-events: none;
      z-index: 0;
    }

    /* Header */
    header {
      padding: 24px 0;
      position: relative;
      z-index: 10;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 24px;
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 6px;
      text-decoration: none;
    }

    .brand img {
      height: 60px;
      width: auto;
      object-fit: contain;
    }

    .brand-text {
      font-family: 'Rajdhani', sans-serif;
      font-weight: 700;
      font-size: 1.6rem;
      color: #ffffff;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      display: flex;
      flex-direction: column;
      line-height: 1;
    }
    
    .brand-text span {
      font-size: 0.7rem;
      color: #ffffff;
      letter-spacing: 0.15em;
      font-weight: 600;
      margin-top: 2px; -webkit-font-smoothing: antialiased; text-rendering: optimizeLegibility;
    }

    /* Main Content */
    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      z-index: 10;
      padding: 40px 24px;
    }

    .error-content {
      text-align: center;
      max-width: 600px;
    }

    .error-code {
      font-family: 'Syne', sans-serif;
      font-size: clamp(8rem, 20vw, 12rem);
      font-weight: 800;
      line-height: 1;
      background: var(--accent-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      opacity: 0.9;
      margin-bottom: 16px;
    }

    .error-title {
      font-family: 'Syne', sans-serif;
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      margin-bottom: 16px;
    }

    .error-message {
      font-size: 1.1rem;
      color: #ffffff;
      line-height: 1.7;
      margin-bottom: 40px;
    }

    .error-actions {
      display: flex;
      gap: 16px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 16px 32px;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 100px;
      text-decoration: none;
      transition: all 0.3s;
      cursor: pointer;
      border: none;
      font-family: inherit;
    }

    .btn-primary {
      background: var(--accent-gradient);
      color: var(--bg-primary);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 40px rgba(16, 185, 129, 0.3);
    }

    .btn-secondary {
      background: transparent;
      border: 2px solid var(--glass-border);
      color: var(--text-primary);
    }

    .btn-secondary:hover {
      border-color: var(--accent-primary);
      color: var(--accent-primary);
    }

    /* Quick Links */
    .quick-links {
      margin-top: 60px;
      padding-top: 40px;
      border-top: 1px solid var(--glass-border);
    }

    .quick-links h3 {
      font-size: 0.875rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #ffffff;
      margin-bottom: 20px;
    }

    .links-grid {
      display: flex;
      gap: 24px;
      justify-content: center;
      flex-wrap: wrap;
    }

    .links-grid a {
      color: #ffffff;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .links-grid a:hover {
      color: var(--accent-primary);
    }

    /* Footer */
    footer {
      padding: 24px 0;
      text-align: center;
      color: #ffffff;
      font-size: 0.875rem;
      position: relative;
      z-index: 10;
    }

    footer a {
      color: var(--accent-primary);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="bg-glow"></div>

  <header>
    <div class="container">
      <a class="brand" href="/">
        <img src="https://raw.githubusercontent.com/mittapalli2/wegworks-site/main/images/ww.svg" alt="WegWorks Logo"/>
        <div class="brand-text">WegWorks<span>Simplifying Tomorrow</span></div>
      </a>
    </div>
  </header>

  <main>
    <div class="error-content">
      <div class="error-code">404</div>
      <h1 class="error-title">Page Not Found</h1>
      <p class="error-message">
        Oops! The page you're looking for doesn't exist or has been moved. 
        Let's get you back on track.
      </p>
      
      <div class="error-actions">
        <a href="/" class="btn btn-primary">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
            <polyline points="9 22 9 12 15 12 15 22"/>
          </svg>
          Back to Home
        </a>
        <a href="/blog/" class="btn btn-secondary">
          Browse Blog
        </a>
      </div>

      <div class="quick-links">
        <h3>Popular Pages</h3>
        <div class="links-grid">
          <a href="/services/">Services</a>
          <a href="/services/adobe-analytics/">Adobe Analytics</a>
          <a href="/services/segment-cdp/">Segment CDP</a>
          <a href="/small-business/">Small Business</a>
          <a href="/blog/">Blog</a>
          <a href="/contact/">Contact</a>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p>Â© 2025 WegWorks. <a href="/">Return to homepage</a></p>
    </div>
  </footer>
</body>
</html>
